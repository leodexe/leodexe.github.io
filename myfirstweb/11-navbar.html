    <style>
        :root {
                --black: #000000;
                --gray: #777777;
                --white: #FFFFFF;
                --sm: 12px;
                --md: 16px;
                --lg: 20px;
                --very-light-pink: #C7C7C7;

        body {
            margin: 0;

        }
        .next {
            position: absolute;

        }
        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid var(--very-light-pink);
        }
        .menu-href {
            align-self: center;
            display: none;
            padding-left: 16px;
        }
        .flexrow {
            display: flex;
            align-items: center;
            list-style: none;

        .nav-left {
            display: flex;
            padding-left: 32px;

            color: var(--very-light-pink);
            padding: 0 16px;
        }
        .nav-left ul li a:hover {
            border: solid 1px var(--hospital-green);
            color: var(--hospital-green);
        }
        .nav-right {
            display: flex;
            padding-right: 16px;
        }
        .nav-right .flexrow li {
            display: flex;
        }
        .nav-email {
            display: inherit;
            color: var(--very-light-pink);
            font-size: var(--sm);
            padding-right: 32px;
        }
        .shopping-cart {
            position: relative;
            width: 32px;
            height: 32px;
        }
        .nav-cart-qty {
            display: grid;
            place-content: center;
            width: 16px;
            height: 16px;
            background: var(--hospital-green);
            border-radius: 50%;
            font-size: var(--sm);
            font-weight: bold;
            position: absolute;
            top: 23px;
            right: 19px;
        }
        @media (max-width: 800px) {
            .menu-href {
                display: inherit;
            }
            .nav-left ul {
                display: none;
            }
            .navbar .nav-right .nav-email {
                display: none;
            }
