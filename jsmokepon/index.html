<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokepon?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="main-title">Plagiomon! vamos a plagiarlos</h1>
    <section id="mon-select">
        <div id="mon-container">
            <!--here goes mon cards-->
        </div>
        <h2 class="h2-monselect" id="h2-monselect">Pick a mon and click the orange button!</h2>
        <button class="button-select" id="button-monselect">Select your mon</button>
        <button class="button-select" id="button-rngselect">Random mon</button>
        <button class="button-select" id="button-cpuselect">Select CPU mon</button>
    </section>
    <button class="button-select" id="rematchnow" hidden>Rematch!</button>
    <section class="atk-select">
        <div class="players-info">
            <h2><span id="mon-name" hidden></span><span id="turncounter"></span></h2>
            <div id="p1-info">
                <figure class="mon-imgcontainer">
                    <img src="./mons/mewtwosomething.png" alt="" id="p1-img">
                </figure>
                <div class="p1-mon-status">
                    <p id="p1-mon">Please select a mokepon.</p>
                    <p id="p1-statmodifiers"></p>
                    <p id="p1-life-count">
                        <p id="p1-hpbar"></p>
                    </p>
                </div>
            </div>
            <div id="p2-info">
                <figure class="mon-imgcontainer">
                    <img src="./mons/lucariosomething.png" alt="" id="p2-img">
                </figure>
                <div class="p2-mon-status">
                    <p id="p2-mon">Waiting for player select.</p>
                    <p id="p2-statmodifiers"></p>
                    <p id="p2-life-count">
                        <p id="p2-hpbar"></p>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <section id="moves-section-hider" hidden>
        <div class="moves-section" id="moves-section">
            <input type="radio" name="movepool" id="move0" hidden>
            <div id="move-container">
                <!--here goes injected moveset-->
            </div>
            <div id="attackbox">
                <button class="button-select" id="attacknow">Attack!</button>
            </div>

        </div>
    </section>
    <section id="messages">
        <p id="upper-message-box">Nintendo no me demandes por favor :c</p>
        <p id="lower-message-box">Las im√°genes pertenecen a TerminalMontage, checa sus videos.</p>
    </section>
    <section id="restart">
        <span id="restart-text"></span>
    </section>
    <script defer src="./1-classmon.js"></script>
    <script defer src="./2-showmon.js"></script>
    <script defer src="./3-plagiomon.js"></script>
</body>
</html>
