<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="index,follow">
        <meta name="description" content="Clon de la página de Google">
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./phonem.css" media="screen and (min-width: 311px")>
        <link rel="stylesheet" href="./tablet.css" media="screen and (min-width: 510px")>
        <link rel="stylesheet" href="./desktop.css" media="screen and (min-width: 767px")>
        <title>Google Clone</title>
    </head>
    <body>
        <header>
            <ul class="headlist">
                <li class="gmail"><a href="https://mail.google.com/mail/&ogbl" class="agmail">Gmail</a></li>
                <li class="images"><a href="https://www.google.com.pe/imghp?hl=es-419&ogbl" class="aimages">Imágenes</a> </li>
                <li class="more"><a href="#" class="amore"><img class="optiondots" src="./ninedots.png" alt="Google Apps" title="Google Apps"></a></li>
                <li class="avatar"><a href="https://leodexe.github.io/" class="aavatar"><img class="avatarimg" src="./avatar.jpg" alt="avatar"></a></li>
            </ul>
        </header>
        <main>
            <section>
                <figure class="logo-container sub-container">
                    <img src="./googlelogo.png" alt="" class="googlelogo" title="Aquí pondría un Doodle, ¡si tan solo tuviera uno!">
                </figure>
                    <div class="search-container sub-container">
                        <span class="search-icon"></span>
                        <input class="inputform" type="text">
                        <a href="" class="micro-icon" title="Búsqueda por voz"></a>
                </div>
                <div class="button-container sub-container">
                    <button class="buscar buttons">Buscar con Google</button>
                    <button class="suerte buttons">Me siento con suerte</button>
                </div>
                <p class="language">Ofrecido por Google en: <a href="https://leodexe.github.io/" class="alanguage">leodexe.github.io</a></p>
            </section>
        </main>
        <footer class="country-footer" id="idcountry">Venezuela</footer>
        <footer class="main-footer">
            <div class="firsthalf">
                <ul class="mainlist">
                    <li class="ads"><a href="https://ads.google.com/intl/es-419_pe/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" class="aads">Publicidad</a></li>
                    <li class="business"><a href="https://smallbusiness.withgoogle.com/intl/es-419_pe/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=PE#!/" class="abusiness">Negocios</a></li>
                    <li class="about"><a href="https://about.google/?utm_source=google-PE&utm_medium=referral&utm_campaign=hp-footer&fg=1" class="aabout">Acerca de</a></li>
                    <li class="howto"><a href="https://google.com/search/howsearchworks/?fg=1" class="ahowto">Cómo funciona la Búsqueda</a></li>
                </ul>
            </div>
            <ul class="secondhalf">
                <li class="privacy"><a href="https://policies.google.com/privacy?hl=es-419&fg=1" class="aprivacy">Privacidad</a></li>
                <li class="policy"><a href="https://policies.google.com/terms?hl=es-419&fg=1" class="apolicy">Condiciones</a></li>
                <li class="settings"><a href="#" class="asettings">Preferencias</a></li>
            </ul>          
        </footer>
    </body>
</html>
